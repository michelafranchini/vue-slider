<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css">
        <title>Slider</title>
    </head>
    <body>
        <div id="root">
            <div id="logo_container">
                <img src="img/logo.png" alt="#" id="logo">
            </div>
            <div id="wrapper">
                <div id="prev">
                    <i class="fas fa-chevron-circle-left" @click="prevImage"></i>
                </div>
                <div id="slide">
                    <img :src="images[indexImages]" alt="immagini">
                </div>
                <div id="next">
                    <i class="fas fa-chevron-circle-right" @click="nextImage"></i>
                </div>
                <!-- navigation con i pallini -->
                <div id="nav">
                    <!-- <i class="fas fa-heart"></i>     pieno -->
                    <!-- <i class="far fa-heart"></i>     vuoto -->
                    <i v-for="(image, index) in images" class="fa-heart" :class="(indexImages == index) ? 'fas active' : 'far' " @click="indexImages = index"></i>
                </div>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
